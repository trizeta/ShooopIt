    <body>
		    
        <!-- View di Login -->
        <div id="ViewLogin"  data-dojo-type="dojox.mobile.View"> 
        	<h1 data-dojo-type="dojox.mobile.Heading" class="mblTabBarTabBar{">
        		<div id="buttonattiva" data-dojo-type="dojox.mobile.ToolBarButton" onClick="window.open(urlregister, '_system');" style="float:left; color:white" >Registrati</div>
        		<div id="buttondemo" data-dojo-type="dojox.mobile.ToolBarButton" data-dojo-props="moveTo:'ViewApplication', callback: acessdemo" style="float:right; color:white">Demo</div>
        	</h1>
        	
        	<!-- Immagine Shooopapp -->
        	<div style="clear:left; text-align:center; vertical-align: middle; width: 100%">
        		<img alt="ShooopApp" src="img/logoshooopapp.png" align="middle" style="margin-top:2em;width:250px;height:250px">
        	</div>       	
        	
        	<!-- Login Applicativo -->
        	<div style="text-align:center; vertical-align: middle; width: 100%;z-index:1000">
        	      
        	      <input id="username" type="text" data-dojo-type="dojox.mobile.TextBox" placeholder="Username" style="height: 2em; width:200px; margin-top: 2em"></input>
        	      </br>
        	       <input id="password" type="password" data-dojo-type="dojox.mobile.TextBox" placeholder="Password" style="height: 2em; width:200px; margin-top: 2em"></input>
        	       </br>
        	      <button id="buttonlogin" data-dojo-type="dojox.mobile.Button" onClick="loginInternal" class="baseBtn mblBlueButton" style="width: 200px;margin-top: 10px;z-index:100; color:white">Accedi</button>        	       	        	
        	</div>
            <div id="output"></div>
        </div>
        

        
        
        <!-- View di Dettaglio a Tab -->
        <div id="ViewApplication"  data-dojo-type="dojox.mobile.View">

                        <li data-dojo-type="dojox.mobile.TabBarButton" class="icon ion-bag size-48" data-dojo-props="moveTo:'tabPubblicazioni', selected:true" ></li>
                        <li data-dojo-type="dojox.mobile.TabBarButton" class="icon ion-ios7-email-outline size-48" data-dojo-props="moveTo:'tabMessaggi'"></li>
                        <li data-dojo-type="dojox.mobile.TabBarButton" class="icon ion-android-image size-48" data-dojo-props="moveTo:'tabShowcase'"></li>

                    </ul>-->
      		    
                    <div id="headingtop" data-dojo-type="dojox.mobile.Heading" fixed="top">
                         <div data-dojo-type="dojox.mobile.ToolBarButton" class="icon ion-navicon-round size-24" onClick="openmenu();"></div>
                        
                         <input data-dojo-type="dojox.mobile.SearchBox" data-dojo-props="queryExpr:'*${0}*'"  type="search" id="filterBoxOffer" class="mblFilteredEdgeToEdgeListSearchBox">
                         <input data-dojo-type="dojox.mobile.SearchBox" data-dojo-props="queryExpr:'*${0}*'"  type="search" id="filterBoxMessage" class="mblFilteredEdgeToEdgeListSearchBox">
                         <input data-dojo-type="dojox.mobile.SearchBox" data-dojo-props="queryExpr:'*${0}*'"  type="search" id="filterBoxCategory" class="mblFilteredEdgeToEdgeListSearchBox">
                         <input data-dojo-type="dojox.mobile.SearchBox" data-dojo-props="queryExpr:'*${0}*'"  type="search" id="filterBoxEvento" class="mblFilteredEdgeToEdgeListSearchBox">
                        
                         <label id="headingshowcase" style="display:none;padding-right:70px">VETRINA</label>

                         <label id="headingimage" style="display:none;padding-right:70px">IMMAGINI</label>
                         <label id="headingpreference" style="display:none;padding-right:70px">PREFERENZE</label>

                         <label id="headingpunti" style="display:none;padding-right:70px">PUNTI</label>

                             <img src="img/logo36.png"></img>
                             <label>ShooopIt</label>                           
                        </div>
                        
                    </div>

                            <li data-dojo-type="dojox.mobile.IconMenuItem" class="icon ion-ios7-email-outline size-48" data-dojo-props='label:"Messaggi", moveTo:"tabMessaggi"'></li>

                            <li data-dojo-type="dojox.mobile.IconMenuItem" class="icon ion-calendar size-48" data-dojo-props='label:"Eventi", moveTo:"tabEventi"'></li> 
                            <li data-dojo-type="dojox.mobile.IconMenuItem" class="icon ion-settings size-48" data-dojo-props='label:"MyApp", moveTo:"tabMyApp"'></li> 
                            
                        </ul>
                    </div>
                                 
        	        <!-- Vista Pubblicazioni -->	
                    <div id="tabPubblicazioni" data-dojo-type="dojox.mobile.PullView" data-dojo-props='onPull:onPullOffer, onPulled:onPulledOffer'> 
                        <div id="pulloffer" style="text-align:center">
                             <div id="progoffer"></div>
                             <img id="iconoffer" src="img/refresh-arrow.png">
                             <div id="msg1offer"></div>
                        </div>
						<div id="list" data-dojo-type="dojox.mobile.EdgeToEdgeStoreList" 
                             data-dojo-props="store:storepubblicazoni,  editable:true, stateful:true, placeHolder:'Search', filterBoxRef: 'filterBoxOffer'"
                             data-dojo-mixins="dojox.mobile.FilteredListMixin" class="offerlist"></div>			
                    </div> 
                 
                    <!-- Dettaglio dell'annuncio -->
					<div id="dettaglioPubblicazione"  data-dojo-type="dojox.mobile.ScrollableView"> 					 										 	
					 	<div data-dojo-type="dojox.mobile.EdgeToEdgeList">
                                <div class="fieldset" id="item_detailsGroup" data-dojo-type="dojox.mvc.Group">
                                    <div>
                                       <textarea id="title" data-dojo-type="dojox/mobile/ExpandingTextArea" class="itemcell" placeholder="Titolo dell'annuncio"></textarea>  
                                    </div>

                                    <ul data-dojo-type="dojox.mobile.EdgeToEdgeList">
                                        <li id="description" data-dojo-type="dojox.mobile.ListItem" style="height:auto" data-dojo-props="moveTo:'detailofferdescription', callback:sethtmldescriptionoffer"></li>
                                        <li id="date_from" data-dojo-type="dojox.mobile.ListItem" data-dojo-props="clickable: true">  
                                            <label>Data Dal</label>
                                        </li>
                                        <li id="date_to" data-dojo-type="dojox.mobile.ListItem" data-dojo-props="clickable: true">  
                                            <label>Data Al</label>
                                        </li>
                                        
                                        <li id="quantity" data-dojo-type="dojox.mobile.ListItem" data-dojo-props="clickable: true">  
                                            <label>Quantit√†</label>
                                        </li>
                                        <li id="price" data-dojo-type="dojox.mobile.ListItem" data-dojo-props="clickable: true">  
                                            <label>Prend/Vend</label>
                                        </li>
                                        <li id="cat1" data-dojo-type="dojox.mobile.ListItem" data-dojo-props="moveTo:'selectedPicker'">
                                            <label>Categoria</label>
                                        </li>
                                        <li data-dojo-type="dojox.mobile.ListItem">  
                                            <label>Acquistabile per Corrispondenza</label>
                                            <div class="mblItemSwitch" id="buyable" data-dojo-type="dojox.mobile.Switch" data-dojo-props="value:'off'"></div>
                                        </li>
                                        <li data-dojo-type="dojox.mobile.ListItem">  
                                            <label>Prenotabile per Ritiro</label>
                                            <div class="mblItemSwitch" id="prenotable" data-dojo-type="dojox.mobile.Switch" data-dojo-props="value:'off'"></div>
                                        </li>
                                    </ul>                                       
                                </div>				
						</div>					 	
				</div> 				
				
                <div id="tabImagePubblicazioni"  data-dojo-type="dojox.mobile.ScrollableView">
                    <div style="position:absolute; left:5px ;width:120px;text-align:center; height:135px ;background-color:rgb(79, 248, 47)">Default</div>
                    <ul data-dojo-type="dojox.mobile.IconContainer" id="imageofferContainer" data-dojo-props='editable:true, transition:"slide"'>
                    </ul>                        
                </div>

			     <!-- Messaggi -->                
				<div id="tabMessaggi" data-dojo-type="dojox.mobile.PullView" data-dojo-props='onPull:onPullMessage, onPulled:onPulledMessage'> 
                        <div id="pullmessage" style="text-align:center">
                             <div id="progmessage"></div>
                             <img id="iconmessage" src="img/refresh-arrow.png"> 
                             <div id="msg1message"></div>                             
                        </div>
						<div id="listmessage" data-dojo-type="dojox.mobile.EdgeToEdgeStoreList" 
                             data-dojo-props="store:storemessage,  editable:true, stateful:true, placeHolder:'Search', filterBoxRef: 'filterBoxMessage'"
                             data-dojo-mixins="dojox.mobile.FilteredListMixin" class="offerlist"></div>	
				</div> 
    
                <!-- Vetrina -->
				<div id="tabShowcase" data-dojo-type="dojox.mobile.View"> 
                        <textarea data-dojo-type="dojox.mobile.TextArea" id="showcasehtmleditor" style="width:100%">                
                        </textarea>
				</div>
            
                <div id="tabImageShowcase"  data-dojo-type="dojox.mobile.ScrollableView">
                     <div style="position:absolute; left:5px ;width:120px;text-align:center; height:135px ;background-color:rgb(79, 248, 47)">Default</div>
                    <ul data-dojo-type="dojox.mobile.IconContainer" id="imageshowcaseContainer" data-dojo-props='editable:true, transition:"slide"'>
                    </ul>                        
                </div>

                                    <div class="mblItemSwitch" data-dojo-type="dojox.mobile.Switch" data-dojo-props="value:'off'"></div>

                                    <div class="mblItemSwitch" data-dojo-type="dojox.mobile.Switch" data-dojo-props="value:'off'"></div>

                                    <div class="mblItemSwitch" data-dojo-type="dojox.mobile.Switch" data-dojo-props="value:'off'"></div>

                    </div>                                    
				</div>

                </div>
                    
                 <div id="dettaglioMessage" data-dojo-type="dojox.mobile.View">
         
                        <textarea data-dojo-type="dojox.mobile.TextArea" id="messagehtmleditor" class="tinyedit" style="width:100%">                
                        </textarea>
                     
                </div>

                        <li data-dojo-type="dojox.mobile.ListItem" data-dojo-props="icon:'mblDomButton ion-ios7-home size-24', label:'Home' , moveTo:'homepage', onTouchStart:closemenu"></li>

                        <li data-dojo-type="dojox.mobile.ListItem" data-dojo-props="icon:'mblDomButton ion-ios7-email-outline size-24', label:'Messaggi', moveTo:'tabMessaggi', onTouchStart:closemenu"></li>
                        <li data-dojo-type="dojox.mobile.ListItem" data-dojo-props="icon:'mblDomButton ion-android-image size-24', label:'Vetrina',  moveTo:'tabShowcase', onTouchStart:closemenu"></li> 
                        <li data-dojo-type="dojox.mobile.ListItem" data-dojo-props="icon:'mblDomButton ion-calendar size-24', label:'Eventi',  moveTo:'tabEventi', onTouchStart:closemenu"></li>

                        <li data-dojo-type="dojox.mobile.ListItem" data-dojo-props="icon:'mblDomButton ion-settings size-24', label:'MyApp',  moveTo:'tabMyApp', onTouchStart:closemenu"></li>       
                
                
            </div>         
        </div>
    


        <!-- Date Picker Dialog -->
        <div id="datePicker" data-dojo-type="dojox.mobile.SimpleDialog" data-dojo-props="modal:true" style="width:auto;height:auto">
            <h1 data-dojo-type="dojox.mobile.Heading" label="Seleziona Data"></h1>
            <div style="text-align:center; vertical-align: middle; width: 100%;">                    
                <div id="dateSpinner" data-dojo-type="dojox.mobile.SpinWheelDatePicker"  style="margin:0 auto; width:312px"></div>    
                <button  data-dojo-type="dojox.mobile.Button" class="baseBtn mblBlueButton" style="width: 200px;margin-top:20px" onClick="setDateSpinner()">Conferma</button>
            </div>           
        </div>
        
        <!-- Numeric Picker Dialog -->
        <div id="numericPicker" data-dojo-type="dojox.mobile.SimpleDialog" style="width:225px">
            <h1 data-dojo-type="dojox.mobile.Heading"  id="numericPickerLabel"></h1>
                <div data-dojo-type="dojox.mobile.GridLayout" data-dojo-props="cols:3" style="height:300px">
                    <div data-dojo-type="dojox.mobile.Pane">
                        <button  data-dojo-type="dojox.mobile.Button" class="baseBtn" style="width: 75px;height:75px" onClick="addNumberPicker(1)">1</button>    
                    </div>
                    <div data-dojo-type="dojox.mobile.Pane">
                        <button  data-dojo-type="dojox.mobile.Button" class="baseBtn" style="width: 75px;height:75px" onClick="addNumberPicker(2)">2</button>    
                    </div>
                    <div data-dojo-type="dojox.mobile.Pane">
                        <button  data-dojo-type="dojox.mobile.Button" class="baseBtn" style="width: 75px;height:75px" onClick="addNumberPicker(3)">3</button>    
                    </div>
                    <div data-dojo-type="dojox.mobile.Pane">
                        <button  data-dojo-type="dojox.mobile.Button" class="baseBtn" style="width: 75px;height:75px" onClick="addNumberPicker(4)">4</button>    
                    </div>
                    <div data-dojo-type="dojox.mobile.Pane">
                        <button  data-dojo-type="dojox.mobile.Button" class="baseBtn" style="width: 75px;height:75px" onClick="addNumberPicker(5)">5</button>    
                    </div>
                    <div data-dojo-type="dojox.mobile.Pane">
                        <button  data-dojo-type="dojox.mobile.Button" class="baseBtn" style="width: 75px;height:75px" onClick="addNumberPicker(6)">6</button>    
                    </div>
                    <div data-dojo-type="dojox.mobile.Pane">
                        <button  data-dojo-type="dojox.mobile.Button" class="baseBtn" style="width: 75px;height:75px" onClick="addNumberPicker(7)">7</button>    
                    </div>
                    <div data-dojo-type="dojox.mobile.Pane">
                        <button  data-dojo-type="dojox.mobile.Button" class="baseBtn" style="width: 75px;height:75px" onClick="addNumberPicker(8)">8</button>    
                    </div>
                    <div data-dojo-type="dojox.mobile.Pane">
                        <button  data-dojo-type="dojox.mobile.Button" class="baseBtn" style="width: 75px;height:75px" onClick="addNumberPicker(9)">9</button>    
                    </div>
                    <div data-dojo-type="dojox.mobile.Pane">
                        <button  data-dojo-type="dojox.mobile.Button" class="baseBtn" style="width: 75px;height:75px" onClick="addNumericPointer()">,</button>    
                    </div>
                    <div data-dojo-type="dojox.mobile.Pane">
                        <button  data-dojo-type="dojox.mobile.Button" class="baseBtn" style="width: 75px;height:75px" onClick="addNumberPicker(0)">0</button>    
                    </div>
                    <div data-dojo-type="dojox.mobile.Pane">
                        <button  data-dojo-type="dojox.mobile.Button" class="baseBtn" style="width: 75px;height:75px" onClick="cancelNumberPicker()">C</button>    
                    </div>
                </div>                
                <button  data-dojo-type="dojox.mobile.Button" class="baseBtn mblBlueButton" style="width: 200px;margin-top: 20px" onClick="setNumericSpinner()">Conferma</button>            
        </div>
    
                       
    </body>
</html>
