                    <div id="headingtop" data-dojo-type="dojox.mobile.Heading" fixed="top" style="border-bottom:2px solid white">
                                    
                        <div id="headinghome" style="display:inline;float:left;height:90%;padding-left:5px">
                             <img src="img/logo36.png"></img>                                             
                        </div>
            
                        <label id="headingnews" style="display:none;color:white">News</label>             
                        
                        <div id="searchfilterbutton" data-dojo-type="dojox.mobile.ToolBarButton" class="icon ion-android-search size-24" style="float:right;width:20px" onClick="opensearch();"></div>
                        <div id="favouritebuttonko" data-dojo-type="dojox.mobile.ToolBarButton" class="icon ion-ios7-star-outline size-32" style="float:right;width:20px" onClick="favouritesearch(true);"></div>
                        <div id="favouritebuttonok" data-dojo-type="dojox.mobile.ToolBarButton" class="icon ion-ios7-star size-32" style="float:right;width:20px;color:yellow;display:none" onClick="favouritesearch(false);"></div>
            
                    </div>
                    
                                 
        	        <!-- Vista News -->	
                    <div id="tabNews" data-dojo-type="dojox.mobile.PullView" data-dojo-props='onPull:onPullNews, onPulled:onPulledNews' >

                             <div id="progoffer"></div>
                             <img id="iconoffer" src="img/refresh-arrow.png">
                             <div id="msg1offer"></div>
                        </div>
                        <div class="SearchBoxdiv" id="filterBoxNewsDiv">
                           <input data-dojo-type="dojox.mobile.SearchBox" data-dojo-props="queryExpr:'*${0}*'" type="search" id="filterBoxNews" class="mblFilteredEdgeToEdgeListSearchBox">
                           
                        </div>
                        <div id="gridnews" data-dojo-type="dojox.mobile.GridLayout" data-dojo-props='cols:2'>
                        </div> 
                    </div>
                 
                    <!-- Dettaglio Offerta -->
					<div id="offerdetail"  data-dojo-type="dojox.mobile.ScrollableView"> 	
                                                            
 	                      <div id="carouselofferimage" data-dojo-type="dojox.mobile.StoreCarousel" data-dojo-props="store:storeofferimage, height:'150px', itemWidth:150, navButton:false" >
                           
                        </div>
				    </div> 
    
                    <!-- Dettaglio Evento -->
					<div id="eventdetail"  data-dojo-type="dojox.mobile.ScrollableView" > 					 										 	
					   DETTAGLIO EVENTO					 	
				    </div>

					<div id="messagedetail"  data-dojo-type="dojox.mobile.ScrollableView" > 					 										 	
					   DETTAGLIO MESSAGGIO					 	
				    </div>

                <div id="swapviewnewsimage" data-dojo-type="dojox.mobile.ScrollableView" ></div>

                <ul id="demoTabBar" dojoType="dojox.mobile.TabBar" single="true" fixed="bottom"   data-dojo-props="fill:'always'"> 
                    <li dojotype="dojox.mobile.TabBarButton" moveTo="tabNews" class="icon ion-speakerphone size-24" style="height:100%;padding-top:10px"  selected="true"></li>
                    <li dojotype="dojox.mobile.TabBarButton" moveTo="tabNews" class="icon ion-email size-24" style="height:100%;padding-top:10px"></li>
                    <li dojotype="dojox.mobile.TabBarButton" moveTo="tabNews" class="icon ion-calendar size-24" style="height:100%;padding-top:10px"></li>

	           </ul>
